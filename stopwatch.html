<!DOCTYPE html>
<html>
<head>
<title>Stopwatch</title>    
<style>
        *{
            box-sizing: border-box;
        }

        body{
            padding: 0px;
            margin: 0px;
            background-color: rgb(242, 245, 237);
        }

        .outer-div{
            width: 30%;
            height: 455px;
            margin: 0 auto;
            margin-top: 100px;
            border: 2px solid rgb(226, 226, 208);
            background-color: rgb(232, 236, 236);
            box-shadow: 3px 3px darkgray;
        }

        h1{
            text-align: center;
            font-family: cursive;
        }

        #circle-div{
            width: 300px;
            height: 300px;
            margin: 0 auto;
            border: 10px dashed rgb(230, 169, 169);
            border-radius: 50%;
            animation: animate 4s linear forwards infinite;
            animation-timing-function: ease-in-out;
        }

        @keyframes animate{
                0%{
                    border-top-color: red;
                    border-bottom-color: rgb(230, 169, 169);
                    border-left-color: rgb(230, 169, 169);
                    border-right-color: rgb(230, 169, 169);
                }
                25%{
                    border-top-color: red;
                    border-bottom-color: rgb(230, 169, 169);
                    border-left-color: rgb(230, 169, 169);
                    border-right-color: red;
                }
                50%{
                    border-top-color: red;
                    border-bottom-color: red;
                    border-left-color: rgb(230, 169, 169);
                    border-right-color: red;
                }
                100%{
                    border-top-color: red;
                    border-bottom-color: red;
                    border-left-color: red;
                    border-right-color: red;
                }
            }

        #three-display{
            width: 70%;
            height: 55px;
            border: 2px solid rgb(83, 82, 82);
            border-radius: 5px;
            margin: 0 auto;
            margin-top: 40%;
        }

        #minute-counter-box , #second-counter-box, #milli-counter-box{
            width: 30%;
            height: 100%;
            font-size: 35px;
            padding: 5px;
            font-weight: bold;
            float: left;
            padding-left: 9px;
        }

        #colon{
            width: 5%;
            height: 100%;
            padding-top: 3px;
            font-size: 35px;
            font-weight: bold;
            float: left;
        }

        #div-btns{
            width: 70%;
            height: 60px;
            margin: 0 auto;
            padding: 15px;
        }

        .btn{
            width: 30%;
            height: 35px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 36px;
        }

        .btn:hover{
            width: 30%;
            height: 35px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-left: 40px;
        }

        .btn:focus{
            width: 30%;
            height: 35px;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
            margin-left: 40px;
        }
    </style>
</head>
<body>
    <div class="outer-div">
        <h1>Stopwatch</h1>
        <div id="circle-div">
           <div id="three-display">
              <div id="minute-counter-box"><span id="minute">00</span></div>
              <div id="colon">:</div>
              <div id="second-counter-box"><span id="second">00</span></div>
              <div id="colon">:</div>
              <div id="milli-counter-box"><span id="milli">00</span></div>
            </div>
        </div> 
        
        <div id="div-btns">
                <button class="btn" onclick="main();">Start</button>
                <button class="btn" onclick="reset();">Reset</button>
        </div>

        </div>

    </div>


  <script>
        var min=0, sec=0, mil=0;
        var start_btn = document.getElementsByClassName("btn")[0];
        var minute_display = document.getElementById("minute").innerHTML;
        var second_display = document.getElementById("second").innerHTML;
        var milli_display = document.getElementById("milli").innerHTML;
        
        function main()
            {
            start_btn.innerHTML = "Stop";
            var milli_caller = setInterval(milli_increment , 10);
            start_btn.onclick = function()
                                {
                                start_btn.innerHTML = "Start";
                                clearInterval(milli_caller);
                                start_btn.onclick = function()
                                                    {
                                                        start_btn.innerHTML = "Stop";
                                                        var milli_caller = setInterval(milli_increment , 10);
                                                        start_btn.onclick = function()
                                                                            {
                                                                            start_btn.innerHTML = "Start";
                                                                            clearInterval(milli_caller);
                                                                            start_btn.onclick = function()
                                                                                                {
                                                                                                    start_btn.innerHTML = "Stop";
                                                                                                    var milli_caller = setInterval(milli_increment , 10);
                                                                                                    start_btn.onclick = function()
                                                                                                                        {
                                                                                                                        start_btn.innerHTML = "Start";
                                                                                                                        clearInterval(milli_caller);
                                                                                                                        start_btn.onclick = function()
                                                                                                                                            {
                                                                                                                                                start_btn.innerHTML = "Stop";
                                                                                                                                                var milli_caller = setInterval(milli_increment , 10);
                                                                                                                                                start_btn.onclick = function()
                                                                                                                                                                        {
                                                                                                                                                                        start_btn.innerHTML = "Start";
                                                                                                                                                                        clearInterval(milli_caller);
                                                                                                                                                                        start_btn.onclick = function()
                                                                                                                                                                                            {
                                                                                                                                                                                                start_btn.innerHTML = "Stop";
                                                                                                                                                                                                var milli_caller = setInterval(milli_increment , 10);
                                                                                                                                                                                                start_btn.onclick = function() {clearInterval(milli_caller);}
                                                                                                                                                                                            }
                                                                                                                                                                        }
                                                                                                                                            }
                                                                                                                        }
                                                                                                }
                                                                            }
                                                    }
                                }
            }


        function milli_increment()
        {
            var a = document.getElementById("milli");
            if(mil<99)
                {
                    if(mil<9)
                    {
                        mil = mil + 1;
                        a.innerHTML = "0" + mil;
                    }
                    else
                    {
                        mil = mil + 1;
                        a.innerHTML = mil;
                    }
                }
            else
                {
                    if(sec<59)
                    {
                            
                            if(sec<9)
                            {
                                sec = sec + 1;
                                document.getElementById("second").innerHTML = "0" + sec;
                            }
                            else
                            {
                                sec = sec + 1;
                                document.getElementById("second").innerHTML = sec;
                            }
                    }
                    else
                    {
                        sec = 0;
                        document.getElementById("second").innerHTML = sec;


                            if(min<9)
                            {
                                min = min + 1;
                                document.getElementById("minute").innerHTML = "0" + min;
                            }
                            else
                            {
                                min = min + 1;
                                document.getElementById("minute").innerHTML = min;
                            }
                    }
                mil = 0;
                a.innerHTML = mil + 1; 
                }
        }
  
        function reset()
                {
                    location.reload();
                }
  </script>
   
</body>
</html>
